<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const promises = [
      axios({url: 'https://hmajax.itheima.net/api/province'}),
      axios({url: 'https://hmajax.itheima.net/api/city'}),
      axios({url: 'https://hmajax.itheima.net/api/area'}),
    ]

    async function getData(promises) {
      // for await 循环
      // await关键字可以被省略
      // 循环会自动等待每个Promise对象的解决, 然后再进行下一次迭代
      for await (let res of promises) {
        console.log(res)
      }
    }
    
    getData(promises)

  </script>
</body>
</html>
