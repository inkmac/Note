{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px;">
            <a class="btn btn-warning" href="/app02/pretty/add/">新建靓号</a>
            <div style="float: right; width: 300px;">
                <form method="get" class="d-flex" role="search">
                    <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" value={{ search_data }}>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

        <table class="table table-bordered table-striped text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">号码</th>
              <th scope="col">价格</th>
              <th scope="col">级别</th>
              <th scope="col">状态</th>
              <th scope="col">modify</th>
            </tr>
          </thead>
          <tbody>

            {% for each in queryset %}
            <tr>
              <th scope="row">{{ each.id }}</th>
              <td>{{ each.mobile }}</td>
              <td>{{ each.price }}</td>
              <td>{{ each.get_level_display }}</td>
              <td>{{ each.get_status_display }}</td>
              <td>
                  <a class="btn btn-primary" href="/app02/pretty/{{ each.id }}/edit/">编辑</a>
                  <a class="btn btn-danger" href="/app02/pretty/{{ each.id }}/delete/">删除</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    {{ page_str }}
                </ul>
                <form class="d-flex" role="search" method="get" style="width: 250px;">
                    <input name="page" class="form-control me-2" type="search" placeholder="页数" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </div>
{% endblock %}
