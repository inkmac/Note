{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Edit User Information</h2>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ modify_obj.name }}" placeholder="Enter your new name">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="text" class="form-control" id="pwd" name="pwd" value="{{ modify_obj.pwd }}" placeholder="Enter your new password">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <select name="choice">
                        {% for choice in department_choices %}
                           <option value="{{ choice.id }}">{{ choice.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
