{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Registration Form</h2>

            {# form表单提交形式改成POST #}
            <form method="post" id="submit">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>

                    {#  name属性需要写在select里面, 通过<select>获取选中的<option>的value  #}
                    <select name="choice">
                        {% for choice in department_choices %}
                           <option value="{{ choice.id }}">{{ choice.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
