<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1>framework: {{name}}</h1>
    <h1>version: {{version}}</h1>
  </div>


  <script src="../vue.js"></script>
  <script>
    const v = new Vue({
      el: '#root',   // 只能一个Vue对象对应一个容器
      data: {     // data中数据更新, 页面中数据也会自动更新
        name: 'Vue',
        version: '2.0'
      }
    })
  </script>
</body>
</html>
