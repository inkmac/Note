<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <!-- 双向数据绑定 -->
    <!-- 只能用于form元素 -->
    <input type="text" v-model:value="url">
    <input type="text" v-model="url">
  </div>
  
  <script src="../vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        url: 'http://localhost'
      }
    })
  </script>
</body>
</html>
