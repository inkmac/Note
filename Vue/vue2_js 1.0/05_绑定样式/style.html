<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .basic {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="basic" :style="styleObj">Test1</div>
  </div>

  <script src="../vue.js"></script>
  <script>
    new Vue({
      el: '#container',
      data: {
        styleObj: {
          fontSize: '35px',   // 驼峰写法
        },
      }
    })
  </script>
</body>
</html>
