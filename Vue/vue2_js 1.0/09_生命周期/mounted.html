<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h3 :style="{opacity}">学习{{name}}</h3>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    new Vue({
      el: "#container",
      data: {
        name: 'Vue',
        opacity: 1, 
      },
      // Vue完成模板的解析并把初始的真实DOM元素放入页面后(即挂载完毕) 调用mounted
      mounted() {
        console.log('mounted');
        setInterval(() => {
          this.opacity -= 0.01;
          if (this.opacity <= 0) {
            this.opacity = 1            
          }
        }, 15)
      },
    })
  </script>
</body>
</html>
