<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <school></school>
    <hr>
    <student></student>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const school = Vue.extend({
      // template就是组件的html部分
      template:`
				<div class="demo">
					<h2>学校名称：{{schoolName}}</h2>
					<h2>学校地址：{{address}}</h2>
				</div>
			`,
      // 组件的data必须使用函数形式
      data() {
        return {
          schoolName: 'Vue School',
          address: 'Earth',
        }
      },
    })

    const student = Vue.extend({
      template:`
				<div>
					<h2>学生姓名：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
			data() {
				return {
					studentName: '张三',
					age: 18,
				}
			}
		})
    
    // 全局注册组件
    Vue.component('school', school)

    new Vue({
      el: '#container',
      // 注册组件 (局部注册)
      components: {
        school: school,
        student: student,
      },
    })
  </script>
</body>
</html>
