    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            /* margin的一些问题 */
            /* 合并: 两个块级元素之间margin会合并, 取最大的那一个值 */
            /* 塌陷: 两个相互嵌套的块级元素, 子类的margin-top会作用于父类上  解决: 父类设置overflow: hidden */
        }

    </style>
</head>

    <div>divdiv</div>
