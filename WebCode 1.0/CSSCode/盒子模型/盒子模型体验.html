<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* 边框线厚度 == 纸箱子 */
            border: 1px solid yellow;
            /* 内边距 == 填充泡沫: 内容与盒子边缘之间 */
            padding: 20px;
            
            /* 外边距: 盒子与盒子之间 */
            margin: 50px;
        }
    </style>
</head>
<body>
    <div> divdivdiv </div>
    <div> divdivdiv </div>
</body>
</html>
