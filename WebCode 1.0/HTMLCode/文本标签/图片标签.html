<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt替换文本, 当文件显示失败的时候, 显示alt的文字 -->
    <!-- title提示文本, 鼠标放在图片上, 出现title里面的文本 (不只适用于图片) -->
    <!-- width和height, 只需设置一个, 另一个会自动等比缩放; 如果设置两个, 可能会出现比例失调 -->
    <img src="../../resource/16bit.png" alt="炸弹显示失败" title="这是大伊万 BOMBBBBBBB!!!!" width="500">    

</body>
</html>
