<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls 增加一个开始播放按钮 -->
    <!-- autoplay 自动播放(Google需配合muted实现静音播放) -->
    <!-- loop 循环播放 -->
    <!-- 尽量使用MP4格式, 不会出现兼容性问题 -->
    <video src="" controls autoplay muted loop> </video>

</body>
</html>
