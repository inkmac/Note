<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls 增加一个开始播放按钮 -->
    <!-- autoplay 自动播放(部分浏览器不支持) -->
    <!-- loop 循环播放 -->
    <!-- 尽量使用MP3格式, 不会出现兼容性问题 -->
    <audio src="../../resource/Beyond.mp3" controls autoplay loop>  </audio>
</body>
</html>
