<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .active {
            color: skyblue;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        const box = document.querySelector('.box')
        box.classList.add("active")  // 添加class, 类名不加.
        box.classList.remove("active")  // 删除class
        box.classList.toggle("active")  // 切换class  有就删除, 没有就添加

    </script>
</body>
</html>
