<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 如果没有传入参数, 默认num=10
        function calc(num = 10) {   
            console.log(num)
        }
        calc()  
        calc(100)

        // ...nums 可变参数, 必须置于形参列表末尾
         function getSum(...nums) {
            let sum
            for (let i = 0; i < nums.length; i++) {
                sum += nums[i];
            }
            return sum
        }
        let res = getSum(1, 2, 3, 4, 5)


        // 匿名函数
        let fn = function(x, y) {
            return x + y
        }
        res = fn(1, 2)

        // 立即执行匿名函数, 必须头和尾巴加上;
        ;(function() {
            console.log("instant lambda")
        }());

        // 箭头函数
        // 如果只有一个形参, 可以省略 ()
        // 如果只有一行代码, 可以省略 {} return
        const fun = (x) => {
            console.log(x)
        }
        
    </script>
</body>
</html>
