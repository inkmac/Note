<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

</head>
<body>
    <textarea name="" id="" cols="30" rows="10">
        Minecraft(我的世界)是一款开放世界的沙盒游戏，由瑞典游戏开发者马库斯·普尔松(Markus Persson)和后来的Mojang工作室开发。游戏的核心概念是玩家可以在一个由方块构成的虚拟世界中自由探索、创造和生存
    </textarea>    
    <br>
    <button class="btn" disabled>我已阅读用户协议(5)</button>

    <script>
        const btn = document.querySelector('.btn')
        let i = 4

        let n = setInterval(function() {
            btn.innerHTML = `我已阅读用户协议(${i--})`
            if (i === -1) {
                clearInterval(n)
                btn.innerHTML = `我已阅读用户协议`
                btn.disabled = false
            }
        }, 1000)

        
    </script>
</body>
</html>
