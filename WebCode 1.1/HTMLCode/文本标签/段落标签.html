    <h1>Minecraft</h1>
    <p>
        Minecraft(我的世界)是一款开放世界的沙盒游戏，由瑞典游戏开发者马库斯·普尔松(Markus Persson)和后来的Mojang工作室开发。游戏的核心概念是玩家可以在一个由方块构成的虚拟世界中自由探索、创造和生存
    </p>
    <hr>
    <p>主要特点包括: <br>
        方块世界：游戏的世界由各种各样的方块构成，玩家可以利用这些方块来建造各种建筑、工具等。<br>
        生存模式和创造模式：生存模式下玩家需要在游戏世界中收集资源、制作物品、对抗怪物以保护自己，而创造模式则给予玩家无限的资源和能力，可以自由地创造。<br>
        多人游戏：支持多人联机游玩，玩家可以与朋友一起建造、探索、合作或竞争。
    </p>
