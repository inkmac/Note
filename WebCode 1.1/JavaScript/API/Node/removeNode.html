<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>准备删除</li>
        <li>2</li>
    </ul>

    <script>
        const ul = document.querySelector('ul')
        // 要通过父标签ul来删除
        ul.removeChild(ul.children[0])
    </script>
</body>
</html>
