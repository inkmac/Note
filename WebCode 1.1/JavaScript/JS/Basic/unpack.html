<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 数组解构
        const [a, b, c] = [1, 2, 3]
        // 可用于变量交换
        ;[a, b] = [b, a]   // 如果一行开头有[], 需要 ;
        // 也可以用接收返回数组的函数

        // 对象解构
        // 变量名需和属性名一致
        // 如果变量名已定义过, 可以用 :newname 获得新变量名
        const {uname: myname, age} = {uname: "pink", age: 12}

    </script>
</body>
</html>
