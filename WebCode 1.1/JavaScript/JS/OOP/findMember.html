<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class A {
            name = 10;
            find() {
                console.log("find", this.name, this);
            }
        }

        class B extends A {
            name = 20;
        }

        let b = new B();
        console.log(b.name);
        b.find();
        
        let a = new A();
        a.find();
        
        // 查找成员时候从运行类型开始找
    </script>
</body>
</html>
