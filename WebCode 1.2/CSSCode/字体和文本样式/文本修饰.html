<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-decoration: underline;     /* 若想有多个text-decroation, 用空格隔开即可 */
        }

        p {
            text-decoration: line-through;
        }

        h1 {
            text-decoration: overline;    /* 几乎不用 */
        }

        a {
            text-decoration: none;      /* 取消href的下划线 */
        }
    </style>
</head>
<body>
    <div> divdivdiv </div>
    <p> ppp </p>
    <h1> h1h1h1 </h1>
    <a href="#"> 我是超链接 </a>
</body>
</html>
