<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>     
        .blue {           /* 用. 定义一个类*/
            color: blue;        
        }

        .size {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 先定义一个类,  然后再标签里面使用 -->
    <p> ppppppppp </p>
    <p class="blue"> 222222222 </p>

    <!-- 一个标签可以调用多个类, 用空格隔开 -->
    <div class="blue size"> 这个div标签既是blue类也是size类 </div>

</body>
</html>
