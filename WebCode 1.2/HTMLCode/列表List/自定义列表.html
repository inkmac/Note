<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List</title>
</head>
<body>
    <dl>
        <dt> 帮助中心 </dt>
        <dd> 账户管理 </dd>
        <dd> 购物指南 </dd>
    </dl>

    <!-- <dl> 表示自定义列表的整体 -->
    <!-- <dt> 表示自定义列表的主题 -->
    <!-- <dd> 表示对于主题的每一项内容 -->
    <!-- <dl>只允许存放<dt> <dd>, <dt> <dd>允许放任意内容 -->
</body>
</html>
