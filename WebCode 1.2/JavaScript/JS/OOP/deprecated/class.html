<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Person {
            constructor(name) {    // 构造器
                this.name = name;
            }
  
            sayHello() {
                console.log('member say Hello', this.name);  // 访问成员时候必须加上this
            }
            
            static sayHello() {   // 静态方法
                console.log("static say hello");
            }
        }

        const student = new Person('Alice', 'A');
        console.log(student);
        student.sayHello();  
        Person.sayHello();
    </script>
</body>
</html>
