<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2 class="page-header">基本使用</h2> <hr>
    <button class="btn btn-primary">发送GET请求</button>
    <button class="btn btn-primary">发送POST请求</button>
    <button class="btn btn-primary">发送PUT请求</button>
    <button class="btn btn-primary">发送DELETE请求</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Add a request interceptor
    axios.interceptors.request.use(function (config) {
        console.log("请求拦截器 请求成功");
        return config;
      }, function (error) {
        console.log("请求拦截器 请求失败");
        return Promise.reject(error);
      });

    // Add a response interceptor
    axios.interceptors.response.use(function (response) {
        console.log("响应拦截器 请求成功");
        return response;
      }, function (error) {
        console.log("响应拦截器 请求失败");
        return Promise.reject(error);
      });
    
    axios({
      method: 'GET',
      url: "http://localhost:3000/posts"
    }).then(res => {
      console.log(res);
    }).catch(err => {
      console.log(err);
    })
  </script>
</body>
</html>
