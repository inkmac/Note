<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <button v-on:click="showInfo">点我提示信息</button>
    <button @click="showInfo2($event, 100)">点我提示信息</button>   <!-- 第二种写法 --> 
  </div>

  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#container',
      methods: {
        showInfo(e) {
          console.log(e);
          console.log("HELLO");
        },
        showInfo2(e, number) {
          console.log(e, number);
        }
      }
    })
  </script>
</body>
</html>
