<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: blue !important;
        }

        .aa {
            color: red;
        }
    </style>
</head>
<body>
    <div class="aa"> 优先级测试 </div>
    <!-- 
        当一个标签使用了多个选择器, 其中的样式冲突时候, 生效哪个选择器的样式? 
        !important > 标签内style > id > class > tag选择器 > *选择器 > 继承 
    -->
</body>
</html>
