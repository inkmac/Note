<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            padding: 30px;   /* 设置了4个方向内边距 */

            /* 4值: 上 右 下 左  (顺时针) */
            padding: 10px 20px 30px 40px;

            /* 3值: 上 左右 下  */
            padding: 10px 20px 40px;

            /* 2值: 上下 左右   */
            padding: 10px 20px;
            
            /* padding-方位词  设置某个方向的padding */
        }
    </style>
</head>
<body>
    <div>divdivdivdivdiv</div>
</body>
</html>
