<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {       /* 后面加 :hover 即可, 适用于所有标签 */
            color: red;
            background-color: green;
        }

        div:hover {
            color: blue;
        }

        /* 鼠标悬停的时候就会显示hover里面的样式 */
    </style>
</head>
<body>
    <a href="#"> href here </a>
    <div> div </div>
</body>
</html>
