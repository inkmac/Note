<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com" target="_blank"> 跳转到 Google </a>  
    <br>
    <a href="01-标题标签.html" target="_self"> 跳转到 01-标题标签.html </a>

    <!-- 当不知道跳转地址链接是什么时候, href的值写# -->
    <br>
    <a href="#"> 不知道跳转到哪里去 </a>

    
    <!--  target属性
        target="_self"  在当前窗口跳转, 覆盖原网页 
        target="_blank"  在新窗口跳转, 保留原网页 
     -->
</body>
</html>
