<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action 提交到的地址 -->
    <!-- method 请求方式, 不写默认是get -->
    <form action="www.unknown.com" method="post">   
        <input type="text" placeholder="User:" value="BOB">  <br>
        <input type="password" placeholder="Password:">    <br> <br>

        <input type="submit" value="注册账户">
        <input type="reset">
        <input type="button" value="普通按钮">   <!-- 普通button, 配合JS使用 -->
    </form> 
    
    <!-- <form> 用于划分一个表单, 这样submit和reset才能生效 -->

    <!-- value属性  input里面的值  -->

</body>
</html>
