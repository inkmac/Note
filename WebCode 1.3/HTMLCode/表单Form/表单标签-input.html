<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    text: <input type="text" placeholder="User:">  <br>
    password: <input type="password" placeholder="Password:">    <br>
    radio: <input type="radio">  <br>     
    checkbox: <input type="checkbox">  <br>
    file: <input type="file">  <br>
    submit: <input type="submit">  <br>
    reset: <input type="reset">    <br>
    button: <input type="button" value="普通按钮">   <br>

<!-- type属性
    属性值          说明
    "text"      文本框, 适用于输入单行文本
    "password"  密码框, 用于输出密码
    "radio"     单选框, 用于多选一
    "checkbox"  多选框, 用于多选多
    "file"      文件选择, 用于之后上传文件
    "submit"    提交按钮, 用于提交
    "reset"     重置按钮, 用于重置
    "button"    普通按钮, 默认无功能, 之后配合js添加功能
 -->

 <!-- placeholder属性   占位符,提示用户输入内容   -->

 <!-- value属性  定义表单元素的默认值或用户输入的值  -->
 
</body>
</html>
