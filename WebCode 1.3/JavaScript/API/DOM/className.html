<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #000;

            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        
    </style>
</head>
<body>
    <div class="box"> </div>

    <script>
        const div = document.querySelector("div")
        // 添加class, 会覆盖之前的class
        div.className = 'box'  
    </script>
</body>
</html>
