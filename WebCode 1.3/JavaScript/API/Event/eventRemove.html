<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点我</button>

    <script>
        const btn = document.querySelector('button')

        function fn() {
            alert("点击了")
        }

        btn.addEventListener('click', fn)
        btn.removeEventListener('click', fn)   //移除事件

        // 注: 匿名函数没法remove
    </script>
</body>
</html>
