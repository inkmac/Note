<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        div {
            width: 200px;
            height: 1000px;
            border: 1px solid #000;
        }

    </style>
</head>
<body>
    <div>
        divdivdivdivdiv 
        divdivdivdivdiv 
        divdivdivdivdiv 
        divdivdivdivdiv 
        divdivdivdivdiv 
    </div>

    <script>
        const div = document.querySelector('div')
        // 页面滚动事件
        window.addEventListener('scroll', function() {
            console.log("roll")

            const n = document.documentElement.scrollTop    // n是距离页面顶部的距离, Number类型
            if (n <= 500) {     // 用 n <= 500 更保险
                div.style.display = 'block'   
            } else {
                div.style.display = 'none'
            }
        })

        // scrollLeft和scrollTop 卷曲距离
        // 可以读取, 也可以修改
        // Number类型, 不带单位
    </script>
</body>
</html>
