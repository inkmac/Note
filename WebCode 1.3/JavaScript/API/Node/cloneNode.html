<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        const ul = document.querySelector('ul')
        // 克隆节点
        // false: 只克隆标签, 不克隆内容   true: 标签和内容都克隆
        const li1 = ul.children[0].cloneNode(true)

        ul.appendChild(li1)
    </script>
</body>
</html>
