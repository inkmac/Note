<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 存储数据
        localStorage.setItem('name', 'pink')  // k-v对
        // 获取数据
        let value = localStorage.getItem('name')  
        // 删除本地存储
        localStorage.removeItem('name')
        // 修改
        localStorage.setItem('name', 'red')

        // 存入的数据全都会被转成 字符串类型 !!!
        // 数据会永久存在本地(用户电脑), 除非手动删除


        // 存储复杂数据类型: JSON.stringify()
        const obj = {name: 'pink'}
        localStorage.setItem('obj', JSON.stringify(obj))

        // 反序列化: JSON.parse()
        const str = localStorage.getItem('obj')
        const getObj = JSON.parse(str)
        console.log(getObj)
    </script>
</body>
</html>
