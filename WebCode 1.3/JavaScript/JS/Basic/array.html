    <script>
        let arr = [1, 2, 3]
        let len = arr.length   //获取数组长度
        console.log(arr);

        // 都可以同时加多个, 同时返回新数组长度
        len = arr.push(4, 5)   //末尾追加
        len = arr.unshift(0)   //在开头插入元素

        // 删除, 同时返回被删除的元素
        let removed = arr.pop()  // 删除最后一个元素
        arr.shift()  // 删除第一个元素
        arr.splice(0, 1)  // (起始索引, 删除元素个数)

        // 数组排序
        arr.sort()  // 自然排序
        arr.sort(function(a, b) {   // 从小到大排序
            return b - a
        })
        
        // join() 将数组连接成字符串
        let str = arr.join(",")   // 用 , 连接
    </script>
