<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            background-color: yellow;

            display: block;
            /*
            block  换成块级元素
            inline-block  换成行内块元素
            inline  换成行内元素 (用的少)
             */
        }
    </style>
</head>
<body>
    <!-- 
        块: 一行一个, 可以设置宽高
        行内: 一行多个, 不可以设置宽高
        行内块: 一行多个, 可以设置宽高

        等级: 块 > 行内块 > 行内
     -->
</body>
</html>
