<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 第一种写法: 选中所有具有title属性的元素 */
    [title] {
      color: red;
    }

    /* 第二种写法: 选中所有具有title属性, 并且属性值为hello的元素 */
    [title="hello"] {
      color: red;
    }

    /* 第三种写法: 选中所有具有title属性, 并且属性值以_开头的元素 */
    [title^="_"] {
      color: red;
    }

    /* 第四种写法: 选中所有具有title属性, 并且属性值以o结尾的元素 */
    [title$="o"] {
      color: red;
    }

    /* 第五种写法: 选中所有具有title属性, 并且属性值包含H的元素 */
    [title*="H"] {
      color: red;
    }
  </style>
</head>
<body>
  <div title="hello">Hello, Vue</div>
  <div title="hi">Hi, Vue</div>
  <div title="_hello">_Hello, Vue</div>
  <div title="_hi">_Hi, Vue</div>
</body>
</html>
