<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Gender:
    <input type="radio" name="gender" id="man"><label for="man">男 </label>
    <!--  使用方法1
        1.用<label>将内容包裹
        2.在表单上添加id属性
        3.<label>中的for属性值设置成id相同的属性值
    -->


    <label> <input type="radio" name="gender">女 </label>
    <!--  使用方法2 (更简单)
        1.直接用<label>把内容和表单标签包裹起来
        2.将<label>中的for属性删除即可
    -->


    <!-- label: 用户点击label文本就会触发关联的表单元素, 增强用户体验 -->
</body>
</html>
