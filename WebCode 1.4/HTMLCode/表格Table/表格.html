<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="200" height="100">
        <tr>
            <th> 姓名 </th>
            <th> 成绩 </th>
            <th> 评语 </th>
        </tr>
        <tr>
            <td> BOB </td>
            <td> 114 </td>
            <td> "666" </td>
        </tr>
    </table>
    
    <!-- 
    table 表格整体,用于包裹多个tr
    tr 表格每行,可用于包裹td
    td 表格单元格,可用于包裹内容
     -->
</body>
</html>
