<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点我</button>

    <script>
        const btn = document.querySelector('button')
        // 函数引用 的第一个参数就是事件对象
        btn.addEventListener('click', function(evt) {
            console.log(evt)
        })


        /* 常见event属性
        type  获取当前事件类型
        clientX / clientY  鼠标位于浏览器可见窗口左上角的位置
        offsetX / offsetY  鼠标位于当前DOM元素左上角的位置
        key  获取键盘按下的键, 为字符串类型
        */
    </script>
</body>
</html>
