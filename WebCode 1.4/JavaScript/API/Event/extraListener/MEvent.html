<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    
    <script>
        // 手机端 触屏事件

        const div = document.querySelector('div')
        div.addEventListener('touchstart', () => console.log("start touch"))
        div.addEventListener('touchend', () => console.log("end touch"))
        div.addEventListener('touchmove', () => console.log("touch while move"))
    </script>
</body>
</html>
