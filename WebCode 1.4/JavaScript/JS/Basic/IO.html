<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 文档输出内容
        document.write("JS output")
        document.write("<h1> This is h1 </h1>")    // 可直接在其中写标签
        document.write(1, 2, 3)   // 用,隔开内容    
    
        // 页面弹出警告对话框
        alert('alert dialog box')

        // 控制台输出语法, 程序员调试使用 
        console.log("console print")

        // 弹出对话框, 获取用户输入, 默认是string类型!
        str = prompt("输入年龄")

        // alert() 和 prompt() 会跳过页面渲染先被执行
    </script>
</body>
</html>
