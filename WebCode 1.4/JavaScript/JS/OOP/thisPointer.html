<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const obj = {}
        function fn(x, y) {
            console.log(this)
            console.log(x)
        }
        
        fn.call(obj, 1, 2)    // 会调用函数; 第一个参数是this指向, 后面参数是fn的参数
        fn.apply(obj, [1, 2])   // 会调用函数; 第一个参数是this指向, 第二个参数是fn的参数(数组形式)
        const newfn = fn.bind(obj)  // 返回一个改变this指向的新函数

        // 箭头函数的this指向无法被更改 
    </script>   
</body>
</html>
