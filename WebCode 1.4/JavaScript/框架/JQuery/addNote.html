<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="view">
        <li>view1</li>
        <li>view2</li>
    </ul>

    <script src="./jquery-3.7.1.js"></script>
    <script>
        const newli = $("<li>").text("THIS IS NEW LI");
        $("#view").append(newli);
        

        $("li").click(function() {
            $(this).remove();    // 删除Node
        });

        
    </script>
</body>
</html>
