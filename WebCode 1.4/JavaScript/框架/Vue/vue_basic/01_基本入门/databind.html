<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1.单向绑定: 数据只能从data -> 页面, 用户输入不影响data
    2.双向绑定: 数据能从 data -> 页面, 也能从页面 -> data
        备注: 只能用于form元素; v-model:value 可以简写成 v-model
   -->

  <div id="container">
    单向数据绑定: <input type="text" v-bind:value="name">
    双向数据绑定: <input type="text" v-model:value="name">
  </div>

  <script src="../vue.js"></script>
  <script>
    new Vue({
      el: '#container',
      data: {
        name: "Vue"
      }
    })
  </script>
</body>
</html>
