<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    几个注意点：
      1.关于组件标签:
            第一种写法：<school></school>
            第二种写法：<school/>
            备注：不使用脚手架时, <school/>会导致后续组件不能渲染。

      2.一个简写方式：
            const school = Vue.extend(options) 可简写为：const school = options
  -->

  <div id="container">
    <h1>{{msg}}</h1>
    <school></school>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const s = Vue.extend({
			name:'VS',
			template:`
				<div>
					<h2>学校名称：{{name}}</h2>	
					<h2>学校地址：{{address}}</h2>	
				</div>
			`,
			data(){
				return {
					name:'Vue School',
					address:'Earth'
				}
			}
		})

		new Vue({
			el:'#container',
			data:{
				msg:'欢迎学习Vue!'
			},
			components:{
				school:s
			}
		})
  </script>
</body>
</html>
