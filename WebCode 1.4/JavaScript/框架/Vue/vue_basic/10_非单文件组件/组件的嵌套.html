<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <school></school>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const student = {
      template:`
				<div>
					<h2>学生姓名：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
			data() {
				return {
					studentName: '张三',
					age: 18,
				}
			}
		}

    const school = Vue.extend({
			name:'VS',
			template:`
				<div>
					<h2>学校名称：{{name}}</h2>	
					<h2>学校地址：{{address}}</h2>	
          <student></student>
				</div>
			`,
			data(){
				return {
					name:'Vue School',
					address:'Earth'
				}
			},
      components: {
        student
      }
		})
    
    new Vue({
      el: "#container",
      components: {
        school: school,
      }
    })
  </script>
</body>
</html>
